{% load static %}


 <div class="col-xl-3 col-lg-4 col-md-12 py-1">

                        <div class="box shadow-sm">
                            <img src="{{ product.image.url }}" class="img-fluid" alt="">
                            <a href="product/{{ product.id }}">
                                <h2 class="text-title mr-3 mt-3"> {{ product.title }}</h2>
                            </a>
                            <div class="d-flex justify-content-between p-3">
                                <div class="">
                                    <div class="d-flex align-items-center">
                                        <img src="{% static 'img/category.svg' %}" alt="">
                                        <p class="mr-2 text-sm text-gray">{{ product.type }} </p>
                                    </div>
                                    <p class="mt-2 text-sm text-gray">طراح قالب : {{ product.owner }}</p>
                                </div>

                                <div class="d-flex flex-column justify-content-center">

                                    <h2 class="price mt-auto text-left text-lg"> تومان{{ product.price }}</h2>
                                </div>
                            </div>

                            <div class="d-flex flex-wrap">
                                <div class="col-6 ">
                                    <div class="row justify-content-around h-100 align-items-center">
                                        <div class="d-flex align-items-center">
                                            <img src="{% static 'img/eye.svg' %}" class="img-sm" alt="">
                                            <span class="text-gray mr-2 text-v-sm">2</span>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <img src="{% static 'img/download.svg' %}" class="img-sm" alt="">
                                            <span class="text-gray mr-2 text-v-sm">2</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 ">
                                    <div class="row h-100 align-content-end justify-content-end">
                                        <a href="#" class="btn btn-sm text-md add-to-cart-btn px-3 py-2">افزودن به
                                            سبد خرید</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
