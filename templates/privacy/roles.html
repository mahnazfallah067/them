{% extends 'shared/_MainLayout.html' %}
{% load static %}
{% block content %}
    <div class="myContainer mt-5">
    <div class="row w-100 align-items-center over-flow">
        <div class="col-12 col-md-6  wow fadeInRightBig animated" style="visibility: visible; animation-name: fadeInRightBig;">
            <h6 class="text-large w-auto ">{{ site_privacy.header }}</h6>
            <p class="text-md line-height mt-3">{{ site_privacy.title }}

                </p>
        </div>
        <div class="col-12 col-md-6 text-center">
            <img src="{% static 'img/undraw_News_re_6uub.svg' %}" alt="" class="wow fadeInLeftBig animated" style="visibility: visible; animation-name: fadeInLeftBig;" width="300">
        </div>
    </div>

    <div class="mt-3 over-flow">
        <p class="text-md line-height  wow fadeInUpBig animated" style="visibility: visible; animation-name: fadeInUpBig;">
          {{ site_privacy.description }}

        </p>
    </div>
</div>
{% endblock %}
